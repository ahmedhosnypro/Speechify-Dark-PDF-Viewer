<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speechify Dark PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e4e4e7;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .header {
            padding: 20px 20px 16px;
            background: rgba(20, 20, 22, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fafafa;
            letter-spacing: -0.3px;
        }

        .header p {
            font-size: 12px;
            color: #a1a1aa;
            font-weight: 400;
        }

        .toggle-section {
            padding: 16px 20px;
            background: rgba(24, 24, 27, 0.4);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-weight: 500;
            font-size: 14px;
            color: #e4e4e7;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
            background: rgba(63, 63, 70, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toggle-switch.active {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.2);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #52525b 0%, #3f3f46 100%);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .toggle-switch.active::after {
            transform: translateX(22px);
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 2px 12px rgba(34, 197, 94, 0.4);
        }

        .info-section {
            padding: 16px 20px;
            background: rgba(24, 24, 27, 0.3);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .info-section ul {
            list-style: none;
            padding-left: 0;
        }

        .info-section li {
            padding: 6px 0;
            padding-left: 24px;
            position: relative;
            font-size: 12px;
            color: #a1a1aa;
            line-height: 1.5;
        }

        .info-section li::before {
            content: '•';
            position: absolute;
            left: 8px;
            color: #52525b;
            font-weight: bold;
        }

        .status {
            margin: 16px 20px;
            text-align: center;
            font-size: 12px;
            padding: 10px 16px;
            background: rgba(39, 39, 42, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .status.enabled {
            background: rgba(34, 197, 94, 0.12);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .status.disabled {
            background: rgba(239, 68, 68, 0.12);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            font-size: 10px;
            color: #52525b;
            background: rgba(10, 10, 10, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.04);
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Speechify Dark Mode</h1>
            <p>Professional dark theme for PDFs</p>
        </div>

        <div class="toggle-section">
            <span class="toggle-label">Dark Mode</span>
            <div class="toggle-switch" id="toggleSwitch"></div>
        </div>

        <div class="status" id="status">
            Loading...
        </div>

        <div class="footer">
            v1.0 • Made by <a href="https://github.com/ahmedhosnypro" target="_blank">AhmedHosnyPro</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
